<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
<ion-footer>
  <div class="footer-menu">
    <div class="item active">
      <div class="item-icon"><i class="fas fa-home-lg-alt"></i></div>
    </div>
    <div class="item" (click)="footerBtnNavigate('search-filter')">
      <div class="item-icon"><i class="fad fa-fw fa-search"></i></div>
    </div>
    <div class="item" (click)="footerBtnNavigate('favourites')">
      <div class="item-icon"><i class="fad fa-fw fa-heart"></i></div>
    </div>
    <div class="item" (click)="footerBtnNavigate('tickets')">
      <div class="item-icon"><i class="fad fa-fw fa-receipt"></i></div>
    </div>
    <div class="item" (click)="footerBtnNavigate('profile')">
      <div class="item-icon"><i class="fad fa-fw fa-user"></i></div>
    </div>
  </div>
</ion-footer>
